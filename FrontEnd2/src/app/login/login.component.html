<div class="container">
  <div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>
        <div class="card-body">
          <h5 class="card-title text-center">Login</h5>

          <form class="form-signin" [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">


            <div class="form-label-group">
              <span>Email</span>
              <input id="inputEmail" type="email" placeholder="Email" class="form-control" formControlName="email"
                required autofocus>
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }"></p>
              <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                <div *ngIf="formControls.email.errors.required">Email is required</div>
              </div>
            </div>


            <div class="form-label-group">
              <span>Password</span>
              <input id="inputPassword" class="form-control" type="password" placeholder="Password"
                formControlName="password">
              <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
              </p>

              <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
                <div *ngIf="formControls.password.errors.required">Password is required</div>
              </div>
            </div>



            <button class="btn btn-lg btn-primary btn-block text-uppercase" style="border-color:#14abaa; background-color: #14abaa;"type="submit">Login</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i
                class="fab fa-google mr-2"></i> Sign up with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i
                class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
