<div class="card">
  <div class="card-body">
    <form (ngSubmit)="create(article)" #f="ngForm" name="form">
      <div class="form-group">
        <label class="col-md-4">Title</label>
        <input type="text" class="form-control" 
        [(ngModel)]="article.title"
                 name="title"
                 #name="ngModel"
                 placeholder="Title"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">subtitle </label>
        <input type="text" class="form-control" [(ngModel)]="article.subtitle"
        name="subtitle"
        #name="ngModel"
        placeholder="Subtitle"/>
      </div>
      <div class="form-group">
        <label class="col-md-4">Description</label>
        <textarea class="form-control" [(ngModel)]="article.description" name="description" #name="ngModel"
          placeholder="description"></textarea>
      </div>

      <div class="form-group">
        <label class="col-md-4">link</label>
        <input type="text" class="form-control" [(ngModel)]="article.link" name="link" #name="ngModel"
        placeholder="link"/>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add Business</button>
      </div>
    </form>
  </div>
</div>
