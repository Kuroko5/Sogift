<section class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Articles</li>
        </ol>
    </nav>
    <button class="btn btn-success"><a [routerLink]="['./add']" >Add</a></button>
    <table class="table table-hover">
        <thead>
            <tr>
                <td>Title</td>
                <td>description </td>
                <td colspan="2">Actions</td>
            </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let article of articles">
                <td>{{ article.title }}</td>
                <td>{{ article.description }}</td>
                <td><a [routerLink]="['./edit', article._id]" class="btn btn-primary">Edit</a></td>
                <td><a (click)="delete(article._id)" class="btn btn-danger">Delete</a></td>
            </tr>
        </tbody>
    </table>
</section>
