<section class="article container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/admin']">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Articles</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <button _ngcontent-uoo-c19="" color="primary" mat-stroked-button="" class="mat-stroked-button mat-primary">
                <a class="mat-button-wrapper" [routerLink]="['./add']">Add</a>
                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                <div class="mat-button-focus-overlay"></div>
            </button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="center">
                        <td>Title</td>
                        <td>description </td>
                        <td colspan="2">Actions</td>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let article of articles">
                        <td>{{ article.title }}</td>
                        <td>{{ article.description | slice:0:100 }}...</td>
                        <td>
                            <button _ngcontent-c54="" color="accent" mat-button="" class="mat-button mat-accent">
                                <a [routerLink]="['/article', article._id]" class="mat-button-wrapper">View</a>
                                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                <div class="mat-button-focus-overlay"></div>
                            </button>
                            <button _ngcontent-c54="" color="accent" mat-button="" class="mat-button mat-accent">
                                <a [routerLink]="['./edit', article._id]" class="mat-button-wrapper">Edit</a>
                                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                <div class="mat-button-focus-overlay"></div>
                            </button>
                            
                            <button _ngcontent-c54="" (click)="delete(article._id)" color="accent" mat-button="" class="mat-button mat-accent">
                                <span  class="mat-button-wrapper">Delete</span>
                                <div class="mat-button-ripple mat-ripple" matripple=""></div>
                                <div class="mat-button-focus-overlay"></div>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>

        <mat-paginator (change)="itemChange(selectedValue)" [(ngModel)]="selectedValue"
            [length]="pagination.rowcount" [pageSize]="pagination.pageSize"
            [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    
</section>
