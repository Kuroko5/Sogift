<mat-sidenav-container class="side-container">
  <mat-sidenav #sidenav class="sidenav" mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
    <nav *ngIf="logged() === true" class="navbar navbar-expand-sm bg-light">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="articles" class="nav-link" routerLinkActive="active">
              Articles
            </a>
            <a (click)="logout()"> Deconnexion</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav *ngIf="logged() === false" class="navbar navbar-expand-sm bg-light">
      <div class="container">
        <div class="row">
          <a routerLink="/">Accueil</a>
          <div class="col-sm-12 link-category">
            <ul class="navbar-nav" *ngFor="let category of categories">
              <li class="nav-item">
                <a [routerLink]="['/category/', category._id]" routerLinkActivate="active" class="nav-link" routerLinkActive="active">
                  <i class="fas fa-circle" [style.color]="category.color"></i>{{category.name}}
                </a>
              </li>
            </ul>
          </div>
          <div class="col-sm-12 link-page">
            <ul>
              <li>
                <a routerLink="contact">Contactez-nous</a>
              </li>
              <li>
                <a routerLink="presse-sogift">On parle de So Gift</a>
              </li>
              <li>
                <a routerLink="pub">Faire de la PUB avec nous</a>
              </li>
              <li>
                <a routerLink="qui-somme-nous">Qui sommes-nous?</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="header-content">
      <div class="container">
        <div class="row">
          <div class="col-1">
            <button mat-button="" (click)="sidenav.toggle()">
              <span *ngIf="opened === false" style="font-size: 2em; color: #63ABA9;">
                <i class="fas fa-bars"></i>
              </span>
              <span *ngIf="opened === true" style="font-size: 2em; color: darkslategray;">
                <i class="fas fa-times"></i>
              </span>
            </button>
          </div>
          <!-- <mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox>-->
          <div class="col-11">
            <app-header>loading</app-header>
          </div>
        </div>
      </div>

    </div>
    <div class="container-fluid sogift-content">
      <router-outlet></router-outlet>
    </div>

    <app-footer>loading..</app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
