<app-carousel>loading...</app-carousel>
<section class="container week">
  <h1 > Cette Semaine Ã  Lille</h1>

  <div class="row">
    <div class="col col-3 " *ngFor="let article of lastArticles">
      <div class="card">
        <img class="card-img-top" src="" alt="Card image cap" style="background: grey">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{article.description}}</p>
          <button _ngcontent-c54="" color="accent" mat-button="" class="mat-button mat-accent">
              <a [routerLink]="['./edit', article._id]" class="mat-button-wrapper">Voir</a>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
          </button>
        </div>
      </div>
    </div>

  </div>

</section>
<section class="container week" *ngFor="let category of categories">
  <h1 [style.background-color]="category.color">{{category.name}}</h1>

  <div class="row">
    <div class="col col-4 " *ngFor="let user of users">
      <div class="card">
        <img class="card-img-top" src="" alt="Card image cap" style="background: grey">
        <div class="card-body">
          <h5 class="card-title">{{ user.name }}</h5>
          <p class="card-text">{{user.email}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>

  </div>

</section>
