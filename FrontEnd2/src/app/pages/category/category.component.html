<app-banniere></app-banniere>
<section *ngIf="currentCategory" class="container week">
  <div id="triangle" class="wrapper" [style.background-color]="currentCategory.color">
    <h1>{{currentCategory.name}}</h1>
  </div>
  <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active"><a [routerLink]="['/category/', currentCategory._id]" >{{currentCategory.name}}</a></li>
      </ol>
  </nav>

  <div class="row">
    <div class="col-12 col-sm-12 col-md-4 " *ngFor="let article of currentCategory.articles">
      <div class="card">
          <img class="card-img-top" [src]="article.cover" alt="Card image cap" style="background: grey">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.subtitle }}</p>
          <button _ngcontent-c54="" color="accent" mat-button="" class="mat-button mat-accent">
              <a [routerLink]="['/article', article._id]" class="mat-button-wrapper">Voir</a>
              <div class="mat-button-ripple mat-ripple" matripple=""></div>
              <div class="mat-button-focus-overlay"></div>
          </button>
        </div>
      </div>
    </div>

  </div>

</section>
